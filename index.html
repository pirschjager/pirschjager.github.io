<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница для БДСМ</title>
    <link rel="stylesheet" href="css/style.css?v1">
</head>
<body>
    <div class="b-container">
        <div class="center">
            <h1>Страница для проведения вебинара</h1>
            <h2>Подзаголовок страницы</h2>
        </div>
        <div class="b-video-iframe">
            <!-- Сюда Вам нужно вставить ваш Iframe из YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/OttKX5DgCyQ" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="center">
            <div class="b-share b-like">
                <script type="text/javascript" src="http://yastatic.net/share/share.js" charset="utf-8"></script>
                <div class="b-title">Поделится:</div>
                <div class="yashare-auto-init" data-yashareL10n="ru" data-yashareType="small" data-yashareQuickServices="vkontakte,facebook,twitter,odnoklassniki,moimir" data-yashareTheme="counter"></div>
            </div>
        </div>
        
        
        <div class="b-comments">
        	<div class="b-wraper">
        	    <!-- В этот блок нужно вставить код с чатом из соц сетей -->
        	    
				<!-- Put this script tag to the <head> of your page -->
				<script type="text/javascript" src="//vk.com/js/api/openapi.js?120"></script>

				<script type="text/javascript">
				  VK.init({apiId: 5129072, onlyWidgets: true});
				</script>

				<!-- Put this div tag to the place, where the Comments block will be -->
				<div id="vk_comments"></div>
				<script type="text/javascript">
				VK.Widgets.Comments("vk_comments", {limit: 20, width: "760", attach: "*"});
				</script>
			</div>
		</div>
    </div>
</body>
</html>
